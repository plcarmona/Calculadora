              <button class="btn btn-primary btn-lg btn-block col-md-1"id="n0">0</button>
              <button class="btn btn-primary btn-lg btn-block col-md-1"id="b">.</button>
              <button class="btn btn-danger btn-lg btn-block col-md-1"id="del"> x</button>
              <button class ="btn btn-success btn-block col-md-1"id="sum">+</button>
          </div>

            <button class ="btn btn-dark btn-block col-md-4 justify-content-center"id="enter">=</button>

      <script>
        var expa=0;
        var expb=0;
        var d=true;
        var decimal=0;
        var result=0;
        let op=0;
          document.body.onclick=()=> {
              document.getElementById("result").textContent=expa;
          }
        const n0= document.querySelector("#n0")
        const n1= document.querySelector("#n1")
        const n2= document.querySelector("#n2")
        const n3= document.querySelector("#n3")
        const n4= document.querySelector("#n4")
        const n5= document.querySelector("#n5")
        const n6= document.querySelector("#n6")
        const n7= document.querySelector("#n7")
        const n8= document.querySelector("#n8")
        const n9= document.querySelector("#n9")
        
        const b= document.querySelector("#b")
        const div= document.querySelector("#div")
        const mult= document.querySelector("#mult")
        const rest= document.querySelector("#rest")
        const sum= document.querySelector("#sum")
        const del= document.querySelector("#del")
        const enter= document.querySelector("#enter")


        function input(a){
          let c=1;
          let i=0;
          if(expa%1>0){d=false}
          if(d)
            result= result*10+a
          if(!d){
            decimal=decimal*10+a; 
          }
          expa=result+decimal/Math.pow(10,decimal.toString().length);
        }
        function RandD(){
          decimal=expa%1;
          result=expa-decimal;
        }
        function delit(){
          if(d){result=(result-(result)%10)/10}
          else{decimal=(decimal-(decimal)%10)/10}
          expa=result+decimal/Math.pow(10,decimal.toString().length);
          RandD();
        }


        function calculate(a,b,c){
          switch(c){
            case 1:
              expa=b/a;
              expb=0;
              RandD();
              break;
            case 2:
              expa=a*b;
              expb=0;
              RandD();
              break;
            case 3:
              expa=b-a;
              expb=0;
              RandD();
              break;
            case 4:   
              expa=a+b;
              expb=0;
              RandD();
              break;
          }
        }
        function ente(){
          if(op==0){
            return ;
          }
          if(op!=0){

            
            calculate(expa,expb,op);
            console.log(expa,expb,op)
            op=0;
            d=true
            console.log(expa)
          }
        }


        
      
        n0.onclick=()=>input(0)
        n1.onclick=()=>input(1)
        n2.onclick=()=>input(2)
        n3.onclick=()=>input(3)
        n4.onclick=()=>input(4)
        n5.onclick=()=>input(5)
        n6.onclick=()=>input(6)
        n7.onclick=()=>input(7)
        n8.onclick=()=>input(8)   
        n9.onclick=()=>input(9)
        b.onclick=()=>d=false;
        div.onclick  =()=>{
          if(expb!=0){ente()}
          expb=expa
          expa=0;
          decimal=0;
          result=0;
          d=true;
          op=1;
          
        }
        mult.onclick=()=>{

          if(expb!=0){ente()}
          expb=expa
          expa=0;
          decimal=0;
          result=0;
          d=true;
          op=2;
        }
        rest.onclick=()=>{

          if(expb!=0){ente()}
          expb=expa
          expa=0;
          decimal=0;
          result=0;
          d=true;
          op=3;
        }
        sum.onclick=()=>{

          if(expb!=0){ente()}
          expb=expa
          expa=0;
          decimal=0;
          result=0;
          d=true;
          op=4;
        }
        enter.onclick=()=>{
          ente();
        }
        del.onclick=()=>{
          delit();
        }
       
      </script>
